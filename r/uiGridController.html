<!DOCTYPE html>
<html>
<head>
    <title>uiGridController</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>



</head>
<body>
    <div class="mx-auto" style="width: 600px;">
        <div class="float-left">
            <h2> Student Information </h2>
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Student
            </button>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>


                <div id="StudentInfo">
                    <form name="myForm" novalidate>
                        <div class="d-flex justify-content-center">
                            <h3>Student Information</h3>
                        </div>
                        <div class="mx-auto" style="width: 400px;" id="SaveDataModule">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">

                                    <input type="text" class="form-control" id="inputName" placeholder="Name"
                                           name="name"
                                           ng-model="name" required>
                                    <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
                  <span ng-show="myForm.name.$error.required">Username is required.</span>
                </span>


                                </div>
                            </div>

                        </div>
                        <br>


                        <div class="mx-auto" style="width: 400px;">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" name="email"
                                           placeholder="Email" ng-model="email" required>
                                    <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                  <span ng-show="myForm.email.$error.required">Email is required.</span>
                  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                </span>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="mx-auto" style="width: 400px;">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Age</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="age" id="inputAge" placeholder="Age"
                                           ng-model="age" required>
                                    <span style="color:red" ng-show="myForm.age.$dirty && myForm.age.$invalid">
                  <span ng-show="myForm.age.$error.required">Age is required.</span>
                </span>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="mx-auto" style="width: 400px;">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Uni</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputUni" placeholder="University"
                                           ng-model="university" name="university" required>
                                    <span style="color:red"
                                          ng-show="myForm.university.$dirty && myForm.university.$invalid">

                  <span ng-show="myForm.name.$error.required">Varsity is required.</span>
                </span>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="mx-auto" style="width: 400px;">

                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Dept</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="department" id="inputDept"
                                           placeholder="Department" ng-model="department" required>
                                    <span style="color:red"
                                          ng-show="myForm.department.$dirty && myForm.department.$invalid">
                  <span ng-show="myForm.department.$error.required">Dept is required.</span>
                </span>

                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="mx-auto" style="width: 400px;">

                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password" id="inputPassword3"
                                           placeholder="Password" ng-model="password" required>
                                    <span style="color:red"
                                          ng-show="myForm.password.$dirty && myForm.password.$invalid">
                  <span ng-show="myForm.password.$error.required">password is required.</span>
                </span>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>

                        <div class="mx-auto" style="width: 400px;">
                            <label for="message">Hobby</label>
                            <input type="checkbox" ng-model="myVar">
                            <div class="col-md-12" ng-hide="myVar">

                                <div class="md-form">
                                <textarea type="text" id="message" name="hobby" rows="2"
                                          class="form-control md-textarea" ng-model="hobby"></textarea>
                                </div>
                            </div>

                        </div>


                        <br>

                        <br>

                    </form>

                </div>
                <br>
                <br>
                <div class="modal-footer">
                    <div class="mx-auto" style="width: 400px;">

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input type="button" ng-disabled="myForm.name.$dirty && myForm.name.$invalid ||
      myForm.email.$dirty && myForm.email.$invalid ||myForm.age.$dirty && myForm.age.$invalid ||myForm.university.$dirty && myForm.university.$invalid
       ||myForm.department.$dirty && myForm.department.$invalid ||myForm.password.$dirty && myForm.password.$invalid"
                                       class="btn btn-primary" value="Save" ng-click="Save()"/>
                                <input class="btn btn-primary" type="reset" value="Reset">

                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <br>
    <br>

    <div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-grouping ui-grid-selection
         ui-grid-expandable
         ui-grid-exporter class="myGrid">
    </div>

<br>

</body>
</html>
